name: mobilecoin-dev-deploy

on: 
  workflow_dispatch:
    inputs:
      namespace:
        description: "Target Namespace"
        type: string
        required: true
      version:
        description: "Chart Version"
        type: string
        required: true
      docker_image_org:
        description: "Docker Image Org"
        type: string
        required: true
        default: docker.io/mobilecoin
      ingest_color:
        description: "Fog Ingest blue/green"
        type: string
        required: true

jobs:
  list-values:
    runs-on: [self-hosted, small]
    steps:
    - name: values
      run: |
        echo namespace ${{ github.event.inputs.namespace }}
        echo version ${{ github.event.inputs.version }}
        echo docker_image_org ${{ github.event.inputs.docker_image_org }}
        echo ingest_color ${{ github.event.inputs.ingest_color }}

  setup-environment:
    runs-on: [self-hosted, small]
    steps:
    - name: Start with clean workspace
      run: find . -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    - name: Checkout
      uses: actions/checkout@v2

    - name: Create namespace
      uses: ./.github/actions/helm
      with:
        action: namespace-create
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}

    - name: Generate environment values file
      env:
        IAS_KEY: ${{ secrets.IAS_KEY }}
        IAS_SPID: ${{ secrets.IAS_SPID }}
        LEDGER_AWS_ACCESS_KEY_ID: ${{ secrets.LEDGER_AWS_ACCESS_KEY_ID }}
        LEDGER_AWS_SECRET_ACCESS_KEY: ${{ secrets.LEDGER_AWS_SECRET_ACCESS_KEY }}
        FOG_REPORT_SIGNING_CERT: ${{ secrets.FOG_REPORT_SIGNING_CERT }}
        FOG_REPORT_SIGNING_CERT_KEY: ${{ secrets.FOG_REPORT_SIGNING_CERT_KEY }}
        # CLIENT_AUTH_TOKEN:
        # SENTRY_DSN_CONSENSUS:
        # SENTRY_DSN_LEDGER_DISTRIBUTION:
        # SENTRY_DSN_FOG_INGEST:
        # SENTRY_DSN_FOG_VIEW:
        # SENTRY_DSN_FOG_LEDGER:
        # SENTRY_DSN_FOG_INGEST:
      run: |
        mkdir -p .tmp/values/
        .internal-ci/util/generate_dev_values.sh > .tmp/values/mc-core-dev-env-values.yaml

    - name: Deploy environment setup
      uses: ./.github/actions/helm
      with:
        action: helm-deploy
        chart_repo: https://s3.us-east-2.amazonaws.com/charts.mobilecoin.com/
        chart_name: mc-core-dev-env-setup
        chart_version: ${{ github.event.inputs.version }}
        chart_values: .tmp/values/mc-core-dev-env-values.yaml
        release_name: mc-core-dev-env-setup
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}

  consensus-deploy:
    needs:
    - setup-environment
    runs-on: [self-hosted, small]
    strategy:
      matrix:
        release_name:
        - consensus-node-1
        - consensus-node-2
        - consensus-node-3
        - consensus-node-4
        - consensus-node-5
    steps:
    - name: Start with clean workspace
      run: find . -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    - name: Checkout
      uses: actions/checkout@v2

    - name: Deploy Consensus nodes
      uses: ./.github/actions/helm
      with:
        action: helm-deploy
        chart_repo: https://s3.us-east-2.amazonaws.com/charts.mobilecoin.com/
        chart_name: consensus-node
        chart_version: ${{ github.event.inputs.version }}
        chart_set: |
          --set image.org=${{ github.event.inputs.docker_image_org }}
        chart_wait_timeout: 5m
        release_name: ${{ matrix.release_name }}
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}

  postgresql-deploy:
    needs:
    - setup-environment
    runs-on: [self-hosted, small]
    steps:
    - name: Start with clean workspace
      run: find . -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    - name: Checkout
      uses: actions/checkout@v2

    - name: Deploy PostgreSQL instance
      uses: ./.github/actions/helm
      with:
        action: helm-deploy
        chart_repo: https://charts.bitnami.com/bitnami
        chart_name: postgresql
        chart_version: 11.1.1
        chart_set: |
          --set global.postgresql.auth.existingSecret=fog-recovery-postgresql
          --set global.postgresql.auth.database=fog_recovery
          --set architecture=replication
        chart_wait_timeout: 5m
        release_name: fog-recovery-postgresql
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}

  mobilecoind-deploy:
    needs:
    - consensus-deploy
    runs-on: [self-hosted, small]
    steps:
    - name: Start with clean workspace
      run: find . -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    - name: Checkout
      uses: actions/checkout@v2

    - name: Deploy Consensus nodes
      uses: ./.github/actions/helm
      with:
        action: helm-deploy
        chart_repo: https://s3.us-east-2.amazonaws.com/charts.mobilecoin.com/
        chart_name: mobilecoind
        chart_version: ${{ github.event.inputs.version }}
        chart_set: |
          --set image.org=${{ github.event.inputs.docker_image_org }}
        chart_wait_timeout: 5m
        release_name: mobilecoind
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}

  sample-keys-deploy:
    runs-on: [self-hosted, small]
    steps:
    - name: Start with clean workspace
      run: find . -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    - name: Checkout
      uses: actions/checkout@v2

    - name: Cache sample_data
      id: sample_data_cache
      uses: actions/cache@v2
      with:
        path: |
          sample_data
        key: sample-data-${{ github.ref_name }}-${{ hashFiles('**/*.rs', '**/*.proto', '**/Cargo.toml', '**/populate_origin_data.sh') }}-${{ secrets.CACHE_BUSTER }}

    - name: Check cache successful
      shell: bash
      env:
        SAMPLE_DATA_CACHE: ${{ steps.sample_data_cache.outputs.cache-hit }}
      run: |
        if [ "${SAMPLE_DATA_CACHE}" != "true" ]
        then
          echo "Sample data cache not found. Start over from build."; exit 1
        fi

    - name: Create sample-keys secrets
      uses: ./.github/actions/helm
      with:
        action: sample-keys-create-secrets
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}

  fog-ingest-deploy:
    needs:
    - postgresql-deploy
    - consensus-deploy
    runs-on: [self-hosted, small]
    steps:
    - name: Start with clean workspace
      run: find . -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    - name: Checkout
      uses: actions/checkout@v2

    - name: Deploy fog-ingest-blue
      uses: ./.github/actions/helm
      with:
        action: helm-deploy
        chart_repo: https://s3.us-east-2.amazonaws.com/charts.mobilecoin.com/
        chart_name: fog-ingest
        chart_version: ${{ github.event.inputs.version }}
        chart_wait_timeout: 5m
        chart_set: |
          --set image.org=${{ github.event.inputs.docker_image_org }}
        release_name: fog-ingest-${{ github.event.inputs.ingest_color }}
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}

  fog-recovery-migrate-db:
    needs:
    - fog-ingest-deploy
    runs-on: [self-hosted, small]
    steps:
    - name: Start with clean workspace
      run: find . -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    - name: Checkout
      uses: actions/checkout@v2

    - name: Run fog-recovery database migrations
      uses: ./.github/actions/helm
      with:
        action: toolbox-exec
        ingest_color: ${{ github.event.inputs.ingest_color }}
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}
        command: |
          fog-sql-recovery-db-migrations

  fog-ingest-activate:
    needs:
    - fog-recovery-migrate-db
    runs-on: [self-hosted, small]
    steps:
    - name: Start with clean workspace
      run: find . -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    - name: Checkout
      uses: actions/checkout@v2

    - name: Activate primary ingest
      uses: ./.github/actions/helm
      with:
        action: fog-ingest-activate
        ingest_color: ${{ github.event.inputs.ingest_color }}
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}

  fog-services-deploy:
    needs:
    - fog-ingest-activate
    runs-on: [self-hosted, small]
    steps:
    - name: Start with clean workspace
      run: find . -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

    - name: Checkout
      uses: actions/checkout@v2

    - name: Deploy fog-services
      uses: ./.github/actions/helm
      with:
        action: helm-deploy
        chart_repo: https://s3.us-east-2.amazonaws.com/charts.mobilecoin.com/
        chart_name: fog-services
        chart_version: ${{ github.event.inputs.version }}
        chart_wait_timeout: 5m
        chart_set: |
          --set image.org=${{ github.event.inputs.docker_image_org }}
        release_name: fog-services
        namespace: ${{ github.event.inputs.namespace }}
        rancher_cluster: ${{ secrets.RANCHER_CLUSTER }}
        rancher_url: ${{ secrets.RANCHER_URL }}
        rancher_token: ${{ secrets.RANCHER_TOKEN }}
